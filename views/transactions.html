<div class="container">
    
    <div class="row">
        <table id="mytable" class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>Publicatie</th>
                    <th>Categorie</th>
                    <th>Cantitate</th>
                    <th>Aditional</th>
                    <th>Pret Final</th>
                </tr>
            </thead>
            <tbody>
                <tr>          
                </tr>
                <script>
                    var value = {{ JSON.stringify(arrval) }}; 
                    var table = document.getElementById("mytable");
                    for(i = 0; i < value.length; i++){
	                    var row = table.insertRow(table.rows.length);
	                    var cell1 = row.insertCell(0);
	                    cell1.innerHTML = value[i]['nume'];
	                    var cell2 = row.insertCell(1);
	                    cell2.innerHTML = value[i]['prenume'];
	                    var cell3 = row.insertCell(2);
	                    cell3.innerHTML = value[i]['publicatie'];
	                    var cell4 = row.insertCell(3);
	                    cell4.innerHTML = value[i]['categorie'];
	                    var cell5 = row.insertCell(4);
	                    cell5.innerHTML = value[i]['cantitate'];
	                    var cell6 = row.insertCell(5);
	                    cell6.innerHTML = value[i]['aditional'];
	                    var cell7 = row.insertCell(6);
	                    cell7.innerHTML = value[i]['pret'];                 
                   }
                </script>
            </tbody>
        </table>
    </div>
    <hr>

        <div class="col-sm-12">
